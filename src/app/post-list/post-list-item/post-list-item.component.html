<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': item.loveIts > 0,
  'list-group-item-danger': item.loveIts < 0
}">
  <div class="pull-right">{{ item.created_at | date: 'dd/MM/yyyy, hh:mm a' }}</div>
  <h2>{{ item.title }}</h2>
  <p>{{ item.content }}</p>

  <button class="btn btn-success" (click)="onLoveIt()">Love It !</button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">Don't Love It !</button>
  <button class="pull-right btn btn-danger" (click)="onDeletePost(item)">Supprimer post</button>

</li>
